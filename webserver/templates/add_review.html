<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
</head>
<body>
    <h1>Add Review</h1>
    {% if not session['username'] %}
        <p>You must be logged in to add a review. <a href="/login">Login here</a></p>
    {% else %}
        <form action="/reviews" method="POST">
            <label for="sport_type">Sport Type:</label>
            <input type="text" id="sport_type" name="sport_type" required><br>

            <label for="trail_name">Trail Name:</label>
            <input type="text" id="trail_name" name="trail_name" required><br>

            <label for="date_completed">Date Completed:</label>
            <input type="date" id="date_completed" name="date_completed" required><br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea><br>

            <input type="submit" value="Submit Review">
        </form>
    {% endif %}
</body>
</html>
